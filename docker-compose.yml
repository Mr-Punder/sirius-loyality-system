version: '3.8'

services:
  sirius-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sirius-system
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - sirius-network

networks:
  sirius-network:
    driver: bridge
